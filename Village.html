    <script type="module">

<body>

    <!-- A small script that keeps the php up to date with time -->
    <script>
        function sendHeartbeat() {
          // Send an AJAX request to a PHP script that does nothing but update the session timestamp
          var xhr = new XMLHttpRequest();
          xhr.open('GET', 'Server_side/heartbeat.php', true);
          xhr.send();
        }
      
        // Send the heartbeat every 5 minutes (adjust as needed)
        setInterval(sendHeartbeat, 300000); // 300000 milliseconds = 5 minutes
    </script>

    <h1>AOS Test 1</h1>
    <p>Test 1</p>
    <div class="container">
        <button id="warmap" class="button">War Map</button>
    </div>

    <button id="logout" class="button">Logout</button>
    
    <table id="Village" style="margin:auto">
        <!-- Table rows and columns are created dynamically in js -->
    </table>
    
    <br />

    <!-- A div + inner span element to write elements from townhall class (in php) when clicked (js) -->
    <div id="background" style="margin:auto">
        <span style="margin-left: 20px;" class="info" id="info"></span>
        <br />
        <div id="buttons" style="margin:auto">
            <!-- Buttons are created dynamically in js -->

        <span class = "info" id="upgrade"> </span>
        <br />
    </div>
    

    <br />
    <div id="cheat_section" style="display:none">

        <button id="ninjalui" class="button" style="margin:auto; display: none">give 100 x resource</button>
    </div>
</body>
