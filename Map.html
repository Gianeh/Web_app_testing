<!DOCTYPE html>
<html>

<head>
    <title>AOS Test Map</title>
    <script type="module">
        import { onLoad } from './Client_side/Map/handler_map.js';
        window.onload = onLoad;
    </script>

    <style>
        .infoDiv {
            width: 1000px;
            height: 35px;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px auto;
            z-index: 9999;
        }

        .PlayerOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 80 px;
            height: 80 px;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }


        .RefocusDiv {
            width: 1000px;
            height: 75px;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px auto;
        }

        table {

            border-collapse: collapse;
            table-layout: auto;
            width: 100%;
            height: 100%;

        }

        .MapContainer {
           max-width: 1500;
           max-width: 1200;
            overflow: hidden;
            margin: auto;
            position: relative;
            border: 2px solid black;
        }

        @media (max-width: 768px) {

            /* Adjust the max-width breakpoint value based on your desired screen resolution */
            #container {
                max-width: 400px;
                max-height: 300px;
                /* Adjust the container's width for smaller screens */
            }
        
        }

        @media (max-width: 1000px) {

            /* Adjust the max-width breakpoint value based on your desired screen resolution */
            #container {
                max-width: 700px;
                max-height: 500px;
                /* Adjust the container's width for smaller screens */
            }
        
        }

        @media (max-width: 1500px) {

            /* Adjust the max-width breakpoint value based on your desired screen resolution */
            #container {
                max-width: 1000px;
                max-height: 700px;
                /* Adjust the container's width for smaller screens */
            }
        
        }

        @media (max-width: 2000px) {

            /* Adjust the max-width breakpoint value based on your desired screen resolution */
            #container {
                max-width: 1500px;
                max-height: 1200px;
                /* Adjust the container's width for smaller screens */
            }
        
        }

        @media (max-height: 768px) {

            /* Adjust the max-width breakpoint value based on your desired screen resolution */
            #container {
                max-width: 400px;
                max-height: 300px;
                /* Adjust the container's width for smaller screens */
            }
        
        }

        @media (max-height: 1000px) {

            /* Adjust the max-width breakpoint value based on your desired screen resolution */
            #container {
                max-width: 700px;
                max-height: 500px;
                /* Adjust the container's width for smaller screens */
            }
        
        }

        .square {
            border: 1px solid black;
            width: 30px;
            height: 30px;
            background-color: lightgreen;
            border-radius: 3px;
        }

        tr {
            border: 1px solid black;
            width: 30px;
            height: 30px;
            border-radius: 3px;
        }

        .playerVillage {
            background-color: blue;
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid black;
        }

        .enemyVillage {
            background-color: red;
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid black;
        }

        .fancy-button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        .fancy-button:hover {
            background-color: #3e8e41;
            box-shadow: 0px 12px 24px 0px rgba(0, 0, 0, 0.2);
        }

        .moveButton:hover {
            background-color: #ddd;
            box-shadow: 0px 12px 24px 0px rgba(0, 0, 0, 0.2);
        }

        .moveButton {
            width: 50px;
            height: 30px;
            margin: 0 5px;
            background-color: #ccc;
            border: none;
        }

        .DivMoveButton {
            width: 1000px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div class="RefocusDiv">
        <button class="fancy-button" id="ReturnToVillage">Return To Village</button>
    </div>
    <div id="infoDiv" style="margin:auto">
        <h1 style="text-align: center;" id="info">Loading your War Map !!</h1>
    </div>
    <div class="MapContainer" id="MapContainer">
        <table id="WarMap">
        </table>
    </div>
    <div class="DivMoveButton">
        <button class="moveButton" id="buttonUp">up</button>
        <button class="moveButton" id="buttonDown">down</button>
        <button class="moveButton" id="buttonLeft">left</button>
        <button class="moveButton" id="buttonRight">right</button>
    </div>

    <div class="PlayerOverlay" id="PlayerOverlay">
        <h1>This is player overlay</h1>
        <button id="ClosePlayerVillage">Close</button>
    </div>
</body>

</html>
