<!DOCTYPE html>
<html>

<head>
    <title>AOS Test Map</title>
    <script type="module">
        import { onLoad } from './Client_side/Map/handler_map.js';
        window.onload = onLoad;
    </script>

    <style>
        .infoDiv{ 
            width: 1000px;
            height: 35px;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px auto;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .overlay-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .RefocusDiv {
            width: 1000px;
            height: 75px;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px auto;
        }

        table {

            border-collapse: collapse;
            table-layout: fixed;
            width: 100%;
            height: 100%;

        }

        .tableContainer {
            width: 1000px;
            /* container dimension */
            height: 1000px;
            /* container dimension */
            overflow: auto;
            margin: auto;
        }

        .square {
            border: 1px solid black;
            width: 30px;
            height: 30px;
            background-color: lightgreen;
            border-radius: 3px;
        }

        tr {
            border: 1px solid black;
            width: 30px;
            height: 30px;
        }

        .red {
            background-color: red;
        }

        .playerVillage {
            background-color: blue;
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid black;
        }

        .enemyVillage {
            background-color: red;
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid black;
        }

        .fancy-button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        .fancy-button:hover {
            background-color: #3e8e41;
            box-shadow: 0px 12px 24px 0px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="RefocusDiv"><button class="fancy-button" id="PlayerRefocus">Refocus on Village</button><button class="fancy-button" id="ReturnToVillage">Return To Village</button></div>
    <div  id="infoDiv" style="margin:auto">
        <h1 style="text-align: center;" id="info">Loading your War Map !!</h1>
    </div>   
    <div class="tableContainer" id="tableContainer">
    
        <!--A table for the war map createte onLoad by handler_map.js-->
        <table id="WarMap" style="margin:auto">
        </table>
        <div id="overlay">
            <div id="overlay-content">
                <h2>Attack</h2>
                <p>Bho roba giusto per riempire</p>
                <button id="overlayClose">Close</button>
            </div>
        </div>
    </div>
    <div id="actions" style="margin:auto">
        <button onclick="attack()">Attack</button>

</body>

</html>
