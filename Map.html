<!DOCTYPE html>
<html>

<head>
    <title>AOS Test Map</title>
    <script type="module">
        import { onLoad } from './Client_side/Map/handler_map.js';
        window.onload = onLoad;
    </script>

    <style>
        .infoDiv {
            width: 1000px;
            height: 35px;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px auto;
            z-index: 9999;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .overlay-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .RefocusDiv {
            width: 1000px;
            height: 75px;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px auto;
        }

        table {

            border-collapse: collapse;
            table-layout: fixed;
            width: 100%;
            height: 100%;

        }

        .MapContainer {
            width: 1000px;
            height: 1000px;
            overflow: auto;
            margin: auto;
        }

        .square {
            border: 1px solid black;
            width: 30px;
            height: 30px;
            background-color: lightgreen;
            border-radius: 3px;
        }

        tr {
            border: 1px solid black;
            width: 30px;
            height: 30px;
            border-radius: 3px;
        }

        .playerVillage {
            background-color: blue;
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid black;
        }

        .enemyVillage {
            background-color: red;
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid black;
        }

        .fancy-button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        .fancy-button:hover {
            background-color: #3e8e41;
            box-shadow: 0px 12px 24px 0px rgba(0, 0, 0, 0.2);
        }

        .arrowButton {
            width: 50px;
            height: 30px;
            margin: 0 5px;
            background-color: #ccc;
            border: none;
        }
        .moveButton{
            align-items: center;
            margin: 50px auto;
        }
        
    </style>
</head>

<body>
    <div class="RefocusDiv"><button class="fancy-button" id="PlayerRefocus">Refocus on Village</button><button
            class="fancy-button" id="ReturnToVillage">Return To Village</button>
    </div>
    <div id="infoDiv" style="margin:auto">
        <h1 style="text-align: center;" id="info">Loading your War Map !!</h1>
    </div>
    <div class="MapContainer">
        <table id="WarMap">
        </table>
    </div>
    <div class="moveButton">
        <button class="arrowButton" id="buttonUp">up</button>
        <button class="arrowButton" id="buttonDown">down</button>
        <button class="arrowButton" id="bittonLeft">left</button>
        <button class="arrowButton" id="buttonRight">right</button>
    </div>
    </div>
</body>
</html>
