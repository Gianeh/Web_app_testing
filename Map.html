<!DOCTYPE html>
<html>

<head>
    <title>AOS Test Map</title>
    <script type="module">
        import { onLoad } from './Client_side/Map/handler_map.js';
        window.onload = onLoad;

    </script>
    <!--Css dependencies-->
    <!--<link rel="stylesheet" href="./MapStyle.css">-->
    <style>.infoDiv {
        width: 1000px;
        height: 35px;
        border: 2px solid black;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50px auto;
        z-index: 9999;
    }
    
    .PlayerOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 80 px;
        height: 80 px;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
    }
    
    .EnemyOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 80 px;
        height: 80 px;
        background-color: rgba(180, 0, 0, 0.5);
        display: none;
    }
    
    .RefocusDiv {
        width: 1000px;
        height: 75px;
        border: 2px solid black;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50px auto;
    }
    
    .MapContainer {
        width: 1500px;
        height: 1000px;
        overflow-x: hidden;
        overflow-y: hidden;
        margin: auto;
        position: relative;
        border: 2px solid black;
    }
    
    .MapTable{
        border-collapse: collapse;
        width: 100%;
        height: 100%;
        table-layout: fixed;
    }
    
    .square {
        border: 1px solid black;
        width: 30px;
        height: 30px;
        background-color: lightgreen;
        border-radius: 3px;
    }
    
    tr {
        border: 1px solid black;
        width: 30px;
        height: 30px;
        border-radius: 3px;
    }
    
    .playerVillage {
        background-color: blue;
        width: 30px;
        height: 30px;
        text-align: center;
        border: 1px solid black;
    }
    
    .enemyVillage {
        background-color: red;
        width: 30px;
        height: 30px;
        text-align: center;
        border: 1px solid black;
    }
    
    .fancy-button {
        background-color: #4CAF50;
        /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    }
    
    .fancy-button:hover {
        background-color: #3e8e41;
        box-shadow: 0px 12px 24px 0px rgba(0, 0, 0, 0.2);
    }
    
    .moveButton:hover {
        background-color: #ddd;
        box-shadow: 0px 12px 24px 0px rgba(0, 0, 0, 0.2);
    }
    
    .moveButton {
        width: 50px;
        height: 30px;
        margin: 0 5px;
        background-color: #ccc;
        border: none;
    }
    
    .DivMoveButton {
        width: 1000px;
        height: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50px auto;
    }</style>
</head>

<body>
    <div class="RefocusDiv">
        <button class="fancy-button" id="ReturnToVillage">Return To Village</button>
    </div>
    <div id="infoDiv" style="margin:auto">
        <h1 style="text-align: center;" id="info">Loading your War Map !!</h1>
    </div>
    <div class="MapContainer" id="MapContainer">
        <table class="MapTable" id="WarMap">
        </table>
    </div>
    <div class="DivMoveButton">
        <button class="moveButton" id="buttonUp">up</button>
        <button class="moveButton" id="buttonDown">down</button>
        <button class="moveButton" id="buttonLeft">left</button>
        <button class="moveButton" id="buttonRight">right</button>
    </div>

    <div class="PlayerOverlay" id="PlayerOverlay">
        <h1>This is player overlay</h1>
        <button id="ClosePlayerVillage">Close</button>
    </div>
    <div class="EnemyOverlay" id="EnemyOverlay">
        <h1 id="enemyName">-enemy name-</h1> <span id="enemyLevel"></span>
        <br>
        <h2>Resurces</p>
            <p id="enemyWood">-wood-</p>
            <br>
            <p id="enemyRock">-stone-</p>
            <br>
            <p id="enemyIron">-iron-</p>
            <br>
            <p id="enemyFood">-food-</p>
            <br>
            <p id="enemyPopulation">-p-</p>
            <br>
            <button id="AttackButton">Attack</button> <button id="CloseEnemyVillage">Close</button>
    </div>

</body>

</html>
