<html lang="it">

<head>
    <title>Welcome in AOS</title>
    <link rel="stylesheet" href="./Style/GlobalStyle.css">
    <style>
        .signup {
            width: 1000px;
            height: 75px;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px auto;

        }

        .login {

            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            margin: auto;
        }

        .signup input {
            padding: 10px 20px;
            background-color: #4caf4f77;
            color: rgb(172, 146, 2);
            font-size: 16px;
            border: 3px solid gold;
            border-radius: 5px;
        }

        .signup input[type="text"],
        .signup input[type="password"] {
            width: 200px;
            height: 30px;
            margin: 0 10px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 0 10px;
        }

        .signup input[type="submit"] {
            width: 100px;
            height: 30px;
            margin: 0 10px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 0 10px;
        }

        .welcome {
            /* a medieval font*/
            margin-top: 50px;
            font-family: 'IM Fell English', serif;
            font-weight: bold;
            margin: auto;
            text-align: center;
            color: rgb(0, 0, 0);
        }

        body {
            background-image: url("https://aos.azurewebsites.net/Style/bitmap/signup_bg.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>

    <script type="module">
        import { setHandlers } from './Client_side/Login/handler_signup.js';
        window.onload = setHandlers;
    </script>
</head>

<body>
    <h1 class="welcome">Welcome in Age of Stronghold</h1>
    <br>
    <h2 class="welcome">To create an account register your credentials in the form below</h2>
    <br>
    <div class="signup">
        <input type="text" name="username" placeholder="Username" id="username">
        <input type="password" name="password" placeholder="Password" id="password">
        <input type="password" name="password2" placeholder="Confirm Password" id="password2">
        <input type="submit" class="navigation_button" value="Sign Up" id="submit">
    </div>

    <h2 class="welcome">Already have account?</h2>
    <br>
    <div class="navigation_menu">
        <button class="login" onclick="location.href='index.html'">Login Here!</button>
    </div>
    
</body>

</html>
