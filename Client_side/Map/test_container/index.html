<!DOCTYPE html>
<html>

<head>
    <style>
        #container {
            max-height: 1000px;
            max-width: 1200px;
            /* Adjust the max-width value to your preference */
            margin: 0 auto;
            background-color: lightgray;
        }

        @media (max-width: 768px) {

            /* Adjust the max-width breakpoint value based on your desired screen resolution */
            #container {
                max-width: 400px;
                max-height: 600px;
            }
        }

        @media (max-width: 1000px) {

            /* Adjust the max-width breakpoint value based on your desired screen resolution */
            #container {
                max-width: 700px;
                max-height: 900px;
            }
        }


        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td {
            width: 65px;
            height: 65px;
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>

    <script>
        function calculateTableSize(containerWidth, cellSize) {
            const containerPadding = 20; // Adjust the padding value based on your CSS styling

            const availableWidth = containerWidth - containerPadding;
            const numCols = Math.floor(availableWidth / cellSize);
            const numRows = Math.floor(availableWidth / cellSize);

            return { numCols, numRows };
        }

        function createTable(numCols, numRows) {
            const table = document.createElement('table');

            for (let i = 0; i < numRows; i++) {
                const row = document.createElement('tr');

                for (let j = 0; j < numCols; j++) {
                    const cell = document.createElement('td');
                    row.appendChild(cell);
                }

                table.appendChild(row);
            }

            return table;
        }

        window.addEventListener('resize', function () {
            const container = document.getElementById('container');
            const containerWidth = container.offsetWidth;

            const { numCols, numRows } = calculateTableSize(containerWidth, 65);

            // Clear existing table
            container.innerHTML = '';

            // Create new table
            const table = createTable(numCols, numRows);

            // Append table to container
            container.appendChild(table);
        });

        // Initial setup on page load
        window.dispatchEvent(new Event('resize'));
    </script>
</body>

</html>
